{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>

{%for i in rooms%}
<hr>
<div>
  <h3>{{i.name}}</h3>
  <a href="{{i.slug}}">Enter Room</a>
</div>
<hr>
{%endfor%}

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
